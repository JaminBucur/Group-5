<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather To Wear</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>AutoFit</h2>
        <p>Select a user-made closet, input city and zipcode, and click "Generate Fit" to find the best fit based on the
            weather.</p>
        <div class="row">
            <div class="col-md-6">
                <label for="closet-select" class="form-label">Select Closet:</label>
                <select class="form-select" id="closet-select">
                    <!-- Closet selection -->
                    <option value="closet1">Closet 1</option>
                    <option value="closet2">Closet 2</option>
                    <option value="closet3">Closet 3</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="zipcode" class="form-label">Zipcode:</label>
                <input type="text" class="form-control" id="zipcode">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <button class="btn btn-primary" button onclick="returnAutofit()" id="generate-fit-btn">Generate Fit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="autoFit.js"></script>
    <script>
        function returnAutofit() {
          alert("The weather in Greensboro is 54F, it is reccomended to wear your Blue Columbia jacket, black long-sleeved shirt, and khaki pants. It will rain today. Remember an umbrella!");
        }
        </script>
</body>
