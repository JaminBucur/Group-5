<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet - Weather To Wear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather To Wear</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="closet.html">Closet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advertiser.html">Advertiser</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="autoFit.html">AutoFit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forSale.html">Buy Clothing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Closet</h2>
        <!-- Form to create a new closet -->
        <form id="create-closet-form" class="mb-4">
            <div class="mb-3">
                <label for="closet-name" class="form-label">Closet Name</label>
                <input type="text" class="form-control" id="closet-name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Closet</button>
        </form>

        <!-- List of closets -->
        <ul id="closet-list" class="list-group">
            <!-- Closets will be dynamically added here -->
        </ul>
    </div>

    <div class="modal fade" id="addClothingModal" tabindex="-1" aria-labelledby="addClothingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClothingModalLabel">Add Clothing</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="clothing-name" class="form-label">Clothing Name</label>
                        <input type="text" class="form-control" id="clothing-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="clothing-type" class="form-label">Clothing Type</label>
                        <select class="form-select" id="clothing-type" required>
                            <option value="">Select Clothing Type</option>
                            <option value="Shirt">Shirt</option>
                            <option value="Pants">Pants</option>
                            <option value="Shorts">Shorts</option>
                            <option value="Dress">Dress</option>
                            <option value="Jacket">Jacket</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="heat-index" class="form-label">Heat Index (1-10)</label>
                        <input type="number" class="form-control" id="heat-index" min="1" max="10" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirm-add-clothing-btn">Add Clothing</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
